<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="add-area">
        <input type="text" id="add-task" placeholder="Add Task..." />
        <!--<button type="button" id="search"><i class="bi bi-search"></i></button>-->
        <button type="button" id="add">Add</button>
      </div>
      <div class="task-area">
        <div class="task-list">
          <span id="note">Hello I Am Julie</span>
          <div class="btn-area">
            <button id="edit"><i class="bi bi-pencil-square"></i></button>
            <button id="delete"><i class="bi bi-trash"></i></button>
          </div>
        </div>
        <div class="task-list">
          <span id="note">This is a test note</span>
          <div class="btn-area">
            <button id="edit"><i class="bi bi-pencil-square"></i></button>
            <button id="delete"><i class="bi bi-trash"></i></button>
          </div>
        </div>
        <div class="task-list">
          <span id="note"> web designer & developer</span>
          <div class="btn-area">
            <button id="edit"><i class="bi bi-pencil-square"></i></button>
            <button id="delete"><i class="bi bi-trash"></i></button>
          </div>
        </div>
        <div class="task-list">
          <span id="note"> Responsive To-Do List</span>
          <div class="btn-area">
            <button id="edit"><i class="bi bi-pencil-square"></i></button>
            <button id="delete"><i class="bi bi-trash"></i></button>
          </div>
        </div>
      </div>
      <div style="display: none" id="err-id">
        <span id="error"></span>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
